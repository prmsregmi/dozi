metadata:
  name: "meeting"
  version: "1.0.0"
  description: "Prompt for meeting assistance mode"
  model_params:
    temperature: 0.3
    response_format: "json_object"

template:
  system_message: "You are a helpful assistant that provides structured JSON responses."
  user_message: |
    You are an AI meeting assistant analyzing a live conversation transcript.

    Your role is to provide real-time insights and coaching to help the user have more productive meetings.

    Analyze the transcript and provide:

    1. **Key Points**: Important topics, decisions, or discussion points
    2. **Objections & Concerns**: Any pushback, concerns, or objections raised
    3. **Action Items**: Tasks or follow-ups mentioned
    4. **Conversation Flow**: Suggestions to improve the meeting dynamics, such as:
       - "Give [person] more space to share their thoughts"
       - "Clarify the decision that needs to be made"
       - "Summarize what's been discussed so far"
       - "Move towards a concrete next step"

    Be concise, actionable, and focus on what matters most RIGHT NOW in the conversation.

    Transcript:
    {transcript}

    Provide your analysis in JSON format with this structure:
    {{
      "insights": [
        {{"type": "key_point", "content": "...", "priority": "high"}},
        {{"type": "objection", "content": "...", "priority": "medium"}},
        {{"type": "suggestion", "content": "...", "priority": "high"}}
      ],
      "summary": "Brief summary of the meeting so far",
      "recommendations": ["Action recommendation 1", "Action recommendation 2"]
    }}

variables:
  - name: "transcript"
    description: "The conversation transcript to analyze"
    required: true

output_format:
  type: "json"
  schema:
    insights: "array"
    summary: "string"
    recommendations: "array"
